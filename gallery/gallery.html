<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Image Grid</title>
    <style>
      :root {
        --n: 14;
        --images: url("images/gallery-1.jpg"), url("images/gallery-2.jpg"),
          url("images/gallery-3.jpg"), url("images/gallery-4.jpg"),
          url("images/gallery-5.jpg"), url("images/gallery-6.jpg"),
          url("images/gallery-7.jpg"), url("images/gallery-8.jpg"),
          url("images/gallery-9.jpg");
      }
      .grid {
        display: grid;
        grid-template-columns: repeat(var(--n), 1fr);
        grid-template-rows: repeat(var(--n), 1fr);
        width: 100vw;
        height: 100vh;
      }
      .cell {
        background: var(--images);
        background-size: 100% 100%;
        background-repeat: no-repeat;
        background-position: center;
      }
      .cell:hover {
        background-image: var(--images);
        /* Add hover effects if needed */
      }
    </style>
  </head>
  <body>
    <input type="checkbox" id="image" />
    <label class="grid" for="image">
      <!-- Loop to create grid cells -->
      <script>
        const n = 14;
        const grid = document.querySelector(".grid");
        for (let j = 0; j < n; j++) {
          for (let i = 0; i < n; i++) {
            const cell = document.createElement("div");
            cell.className = "cell";
            cell.style.setProperty("--i", i);
            cell.style.setProperty("--j", j);
            grid.appendChild(cell);
          }
        }
      </script>
    </label>
  </body>
</html>
