<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <section class="text-gray-600 body-font">
      <div class="container px-5 py-24 mx-auto">
        <div class="flex flex-col text-center w-full mb-20">
          <h1
            class="sm:text-3xl text-2xl font-medium title-font mb-4 text-green"
          >
            Matrix Ecomm Psynapse 2023-24
          </h1>
        </div>
        <div class="flex flex-wrap -m-4">
          <div class="lg:w-1/3 sm:w-1/2 p-4 gallery-item">
            <div class="flex relative">
              <img
                alt="gallery"
                class="absolute inset-0 w-full h-full object-cover object-center"
                src="./images/gallery-1.jpg"
                data-title="Shooting Stars"
                data-subtitle="THE SUBTITLE"
                data-description="Photo booth fam kinfolk cold-pressed sriracha leggings jianbing microdosing tousled waistcoat."
              />
            </div>
          </div>
          <!-- Repeat the above div for each gallery item -->
        </div>
      </div>
    </section>

    <!-- Modal -->
    <div
      id="modal"
      class="fixed inset-0 flex items-center justify-center bg-black bg-opacity-75 hidden"
    >
      <div class="bg-white p-6 rounded-lg max-w-lg mx-auto text-center">
        <img id="modal-img" src="" alt="gallery" class="w-full h-auto mb-4" />
        <h2 id="modal-subtitle" class="text-red-500 mb-2"></h2>
        <h1 id="modal-title" class="text-gray-900 mb-4 text-lg"></h1>
        <p id="modal-description" class="text-gray-600 mb-4"></p>
        <button
          id="close-modal"
          class="bg-green-500 text-white py-2 px-4 rounded"
        >
          Close
        </button>
      </div>
    </div>

    <script src="./script.js"></script>
  </body>
</html>
